{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border pt-4 p-4 m-4 "> 
            <h3 class="alert alert-light border rounded"> Create An Account</h3>
            <form action="/signup" method="POST">
                
            {% csrf_token %}
                {%if error%}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}
              <!--firstname-->
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" 
                name="firstname" id="" value="{{values.first_name}}"
              class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
              </div>

                <!--last name-->
            <div class="form-group">
              <label for="">Last Name</label>
              <input type="lastname" 
              name="lastname" id="" value="{{values.last_name}}"
            class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
            </div>

             <!--Phone Number-->
             <div class="form-group">
                <label for="">Phone</label>
                <input type="test" 
                name="phone" id="" value="{{values.phone}}"
              class="form-control form-control-sm" placeholder="6565654" aria-describedby="helpId">
              </div>

               <!--email-->
            <div class="form-group">
                <label for="">Email</label>
                <input required type="email" 
                name="email" id="" value="{{values.email}}"
              class="form-control form-control-sm" placeholder="example@gmail.com" aria-describedby="helpId">
              </div>

             <!--password-->
             <div class="form-group">
                <label for="">Password</label>
                <input type="password" 
                name="password" id=""
              class="form-control form-control-sm" placeholder="******" aria-describedby="helpId">
              </div>

            <div class="form-group">
                <label for="">RE-Enter Password</label>
                <input type="password" 
                name="repassword" id=""
              class="form-control form-control-sm" placeholder="******" aria-describedby="helpId">
              </div>

              <div class="form-group mx-auto pt-2">
                  <input  class ="btn btn-sm btn-info m" type="submit" value="Create An Account">
              </div>
              

            </form>
        </div>
    </div>
</div>

{% endblock %}
